serenity {
  # Identificaci칩n del proyecto
  project.name = "Prueba Automationexercise"
  test.root = "com.automationexercise"

  # Configuraci칩n de reportes
  reporting {
    accessibility = true
    drop.unrelated.steps = true
  }

  # Configuraci칩n de screenshots
  take.screenshots = AFTER_EACH_STEP

  # Reinicio del navegador entre escenarios
  restart.browser.for.each = scenario

  # Logger
  logging = NORMAL
}

# Navegador
webdriver {
  driver = chrome
  timeouts.implicitlywait = 10000
  window.size = 1920x1200
}

headless.mode = true

chrome {
  switches = [
    "--remote-allow-origins=*",
    "--window-size=1920,1200",
    "--disable-save-password-bubble",      # Desactiva popup de guardar contrase침a
    "--disable-autofill-keyboard-accessory-view",
    "--disable-notifications",             # Bloquea notificaciones
    "--incognito"                          # Usa un perfil limpio para pruebas
  ]

  prefs = {
    "profile.password_manager_enabled" = false
    "credentials_enable_service" = false
    "autofill.credit_card_enabled" = false
    "autofill.profile_enabled" = false
    "payment.autofill_enabled" = false
    "payment_method_autosave" = false
  }
}

environments {
  default {
    webdriver.base.url = "https://automationexercise.com/"
  }
}
