name: Serenity BDD QA Pipeline

on:
  pull_request:
    branches:
      - qa   # Ejecuta pruebas cuando abren o actualizan PR hacia QA

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Instalar dependencias m√≠nimas de Chrome
        run: |
          sudo apt-get install -y \
            libnss3 \
            libxss1 \
            libgbm1 \
            libatk1.0-0 \
            libatk-bridge2.0-0

      - name: Run Serenity Tests (Headless)
        run: mvn clean verify -DskipTests=false
        timeout-minutes: 8

      - name: Generate Serenity Report
        run: mvn serenity:aggregate

      - name: Upload Serenity Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: serenity-report
          path: target/site/serenity/
