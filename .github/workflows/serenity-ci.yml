name: Serenity BDD QA Pipeline

on:
  pull_request:
    branches:
      - qa       # Ejecutar pruebas cuando abren o actualizan PR hacia QA

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # ðŸ‘‰ INSTALAR GOOGLE CHROME
      - name: Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
        timeout-minutes: 2

      # ðŸ‘‰ INSTALAR DEPENDENCIAS NECESARIAS PARA CHROME
      - name: Instalar dependencias de Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxi6 libgconf-2-4 libxrender1 libxtst6 libnss3 libcups2 libxss1
        timeout-minutes: 2

      # 1. Ejecuta las pruebas Serenity (en modo HEADLESS)
      - name: Run Serenity Tests
        run: mvn clean verify -DskipTests=false -Dwebdriver.driver=ch
